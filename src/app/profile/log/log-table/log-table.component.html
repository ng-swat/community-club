<p-dataTable [value]="logRecords">
  <p-column field="eventName" header="Event Name"></p-column>
  <p-column field="date" header="Date"></p-column>
  <p-column field="subject" header="Subject"></p-column>
  <p-column field="host" header="Host"></p-column>
  <p-column field="location" header="Location"></p-column>
  <p-column field="value" header="Value"></p-column>
</p-dataTable>
