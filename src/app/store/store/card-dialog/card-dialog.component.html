<div style="width: 50vw; height: 70vh">
  <md-grid-list cols="4" rowHeight="100px">
    <md-grid-tile
      [colspan]="2"
      [rowspan]="2"
      class="borders">
      <img src={{card.image}} alt="" style="width: 100%; height: 100%;" >
    </md-grid-tile>

    <md-grid-tile
      [colspan]="2"
      [rowspan]="2"
      class="borders"
      style="background-color:slategray">
      <span class="stDialog">{{card.title}} <br/><br/> {{card.text}}</span>
    </md-grid-tile>

    <md-grid-tile
      [colspan]="4"
      [rowspan]="2"
      class="borders"
      style="background-color:darkslategray">
      <span class="stDialog">{{card.fullInfo}}</span>
    </md-grid-tile>

    <md-grid-tile
      [colspan]="3"
      [rowspan]="1"
      class="borders"
      style="background-color:firebrick">
      <span class="stDialog">{{card.smallLetters}} </span>
    </md-grid-tile>
    <md-grid-tile
      [colspan]="1"
      [rowspan]="1"
      class="borders"
      style="background-color:gray">
      <span class="stDialog">Price : {{card.balance}} <button md-fab color="warn" style="margin: 10px">Buy</button></span>
    </md-grid-tile>
  </md-grid-list>

</div>
